<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Máquinas e Inventario - MIS Ver 1.1</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@latest"></script>
    <style>
        body {
            background-image: url(https://amariemagazine.com/wp-content/uploads/2022/08/Produccio%CC%81n-en-Global-mattress-1170x780.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .login-title {
            color: white;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            padding-top: 1.5rem;
            margin-bottom: 2rem;
            order: 1;
        }

        .login-container {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 0.75rem;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            width: fit-content;
            max-width: 90%;
            margin-bottom: 1rem;
            order: 2;
            display: flex;
            flex-direction: column;
            align-items: stretch;
        }

        #login-error {
            display: none;
            color: red;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }

        .footer {
            color: white;
            font-size: 0.75rem;
            text-align: center;
            padding-top: 1rem;
            order: 3;
        }

        .footer a {
            color: white;
            text-decoration: underline;
        }

        form {
            width: 100%;
        }
    </style>
</head>
<body>
    <h1 class="login-title">Sistema de Gestión de Máquinas e Inventario - MIS Ver 1.1</h1>
    <div class="login-container">
        <form id="form-login" class="space-y-4">
            <h2 class="text-2xl font-semibold text-gray-800 text-center mb-6">Iniciar Sesión</h2>
            <div>
                <label for="username" class="block text-gray-600 text-sm font-bold mb-2">Usuario:</label>
                <input type="text" id="username" name="username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <div>
                <label for="password" class="block text-gray-600 text-sm font-bold mb-2">Contraseña:</label>
                <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required>
            </div>
            <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Iniciar Sesión</button>
            <div id="login-error" class="text-red-500 text-sm italic" style="display: none;"></div>
        </form>
    </div>

    <footer class="footer">
        <p>© 2024 GEOWAY, Technology-Based initiative - IBT. All rights reserved. Berlin - Germany <a href="https://geo-way.github.io/GeoWay.io/index.html">GEOWAY</a></p>
    </footer>

    <script>
        // Event listener para el formulario de inicio de sesión
        document.getElementById("form-login").addEventListener("submit", function(event) {
            event.preventDefault();

            const username = document.getElementById("username").value.trim();
            const password = document.getElementById("password").value.trim();

            if (username === "admin" && password === "Ca2025") {
                localStorage.setItem('loggedIn', 'true');
                window.location.href = "inventario.html";
            } else {
                document.getElementById("login-error").textContent = "Credenciales incorrectas. Por favor, inténtelo de nuevo.";
                document.getElementById("login-error").style.display = "block";
            }
        });
    </script>
</body>
</html>
